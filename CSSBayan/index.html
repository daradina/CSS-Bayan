<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Bayan</title>
    <link href="normalize.css" rel="stylesheet"/>
    <link href="style.css" rel="stylesheet"/>
</head>
<body class="page">
    <section class="accordion">
        <h1 class="title">
            CSS Bayan
        </h1>
        <form class="memes">
            <input type="radio" name="choice" id="meme-black-cat" class="chek" checked>
            <label for="meme-black-cat" class="meme">
                <div class="container">
                    <div class="meme-text">Black cat is writing the code</div>
                    <svg xmlns="http://www.w3.org/2000/svg" class="meme-icon" viewBox="0 0 16 16">
                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                    </svg>
                </div>
                <img src="images/meme-black-cat.gif" alt="Black cat is writing codes" class="meme-image">
            </label>
            <input type="radio" name="choice" id="meme-kitten" class="chek">
            <label for="meme-kitten" class="meme">
                <div class="container">
                    <div class="meme-text">Kitten is writing the code</div>
                <svg xmlns="http://www.w3.org/2000/svg" class="meme-icon" viewBox="0 0 16 16">
                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                </svg>
                </div>
                <img src="images/meme-kitten.gif" alt="Kitten is writing code" class="meme-image">
            </label>
            <input type="radio" name="choice" id="meme-official-cat" class="chek">
            <label for="meme-official-cat" class="meme">
                <div class="container">
                    <div class="meme-text">Official cat is writing the code</div>
                <svg xmlns="http://www.w3.org/2000/svg" class="meme-icon" viewBox="0 0 16 16">
                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                </svg>
                </div>
                <img src="images/meme-official-cat.gif" alt="Official cat is writing code" class="meme-image">
            </label>
            <input type="radio" name="choice" id="meme-man" class="chek">
            <label for="meme-man" class="meme">
                <div class="container">
                    <div class="meme-text">Man is writing the cat</div>
                <svg xmlns="http://www.w3.org/2000/svg" class="meme-icon" viewBox="0 0 16 16">
                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                </svg>
                </div>
                <img src="images/meme-man.gif" alt="Official cat is writing code" class="meme-image">
            </label>
        </form>
    </section>   
</body>
</html>
